<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<meta
			name="description"
			content="Frontend Mentor Results summary component challenge solution"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="src/styles/style.css" />

		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />

		<title>Frontend Mentor | Results summary component</title>
	</head>
	<body
		class="font-hansen min-w-screen min-h-screen flex flex-col items-center text-lg bg-Pale-Blue md:justify-center md:text-xl"
	>
		<main
			class="main flex flex-1 flex-col items-center font-medium justify-center min-w-[23.4375rem] mobile-large:px-6 mobile-large:w-full"
		>
			<section
				class="bg-White flex flex-col md:justify-center md:flex-row md:w-[50rem] md:rounded-l-4xl"
			>
				<div
					class="top-section rounded-b-4xl text-Light-Lavender bg-linear-to-b from-Light-Slate-Blue to-Light-Royal-Blue flex flex-col items-center justify-around gap-4 p-6 pb-9 md:p-12 md:rounded-4xl md:w-1/2"
				>
					<h1 class="md:text-2xl">Your Result</h1>
					<div
						class="circle size-34 rounded-full bg-linear-to-t from-Persian-Blue to-Violet-Blue flex flex-col items-center justify-center md:size-48"
					>
						<p class="text-6xl font-bold text-White md:text-7xl">76</p>
						<p class="text-base text-Light-Lavender md:text-lg">of 100</p>
					</div>

					<div class="text flex flex-col items-center gap-2">
						<p class="font-bold text-2xl text-White md:text-3xl">Great</p>
						<p
							class="text-center text-Light-Lavender text-base px-6 md:text-lg"
						>
							You scored higher than 65% of the people who have taken these
							tests.
						</p>
					</div>
				</div>

				<div class="bottom-section px-7 py-5 md:w-1/2 md:p-10">
					<p
						class="text-Dark-Gray-Blue font-extrabold mb-5 text-xl md:text-[26px]"
					>
						Summary
					</p>
					<div
						class="scores-container flex flex-col gap-4 mb-6 md:mb-10 md:gap-5"
					></div>
				</div>
			</section>
		</main>

		<footer class="attribution text-xs text-Dark-Gray-Blue">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				class="text-blue-500 hover:text-blue-900 active:text-blue-900"
				>Frontend Mentor</a
			>. Coded by
			<a
				href="#"
				target="_blank"
				class="text-blue-500 hover:text-blue-900 active:text-blue-900"
				>Deepak Kumar Meena</a
			>.
		</footer>
		<script type="module" src="src/scripts/main.js"></script>
	</body>
</html>
